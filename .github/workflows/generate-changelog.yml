name: Generate CHANGELOG
on:
  pull_request_target:
    types: [opened]
  workflow_dispatch:
jobs:
  generate-changelog:
    if: github.event.pull_request.merged || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: cd tools && go install github.com/hashicorp/go-changelog/cmd/changelog-build
      - run: git update-index --chmod=+x ./scripts/generate-changelog.sh
      - run: |
          if [[ `git status --porcelain` ]]; then
            if ${{github.event_name == 'workflow_dispatch'}}; then
              MSG="Update CHANGELOG.md (Manual Trigger)"
            else
              MSG="Update CHANGELOG.md for #${{ github.event.pull_request.number }}"
            fi
            git config --global user.email changelogbot@azion.com
            git config --global user.name changelogbot
            git add CHANGELOG.md
            git commit -m "$MSG"
            git push
          fi